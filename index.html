<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown Spinner</title>
        <link rel="stylesheet" href="./style.css" >
    </head>
    <body>
        <div class="counter ">
            <div class="numbers">
                <span class="pop-in">3</span>
                <span>2</span>
                <span>1</span>
                <span>0</span>
            </div>
            <h4>Get Ready</h4>
        </div>

        <div class="settings hide">
            <h1>GO</h1>
            <button class="launch">Launch</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
